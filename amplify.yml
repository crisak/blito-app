version: 1
backend:
  phases:
    build:
      commands:
        - nvm use
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - echo "ðŸš€ Deploy app successfully"
frontend:
  phases:
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - .yarn/**/*
      - node_modules/**/*
